<html>
<head>
    <title>RPG</title>
    <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
    <link href="/css/my.css" rel="stylesheet">
</head>
<body onload="showList(0)">
<h1>RPG admin panel</h1>

<label for="count_1">Count per page</label>
<select id="count_1" onchange="showList(0)">
    <option value="3">3</option>
    <option value="5">5</option>
    <option value="10">10</option>
    <option value="20">20</option>
</select>

<table id="table_1">
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Title</th>
        <th>Race</th>
        <th>Profession</th>
        <th>Level</th>
        <th>Birthday</th>
        <th>Banned</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
</table>

<div id="pagingButtons">Pages</div>

<script>
    function showList(page_number){
        $("tr:has(td)").remove();

        let url = "/rest/players?";

        let countPerPage = $("#count_1").val();
        if (countPerPage == null) {
            countPerPage = 3;
        }

        url = url.concat("pageSize=").concat(countPerPage);

        if (page_number == null) {
            page_number = 0;
        }

        url = url.concat("&pageNumber=").concat(page_number);

        $.get(url,function (response){
            $.each(response, function (i, item) {
                $('<tr>').html("<td>"
                    + item.id + "</td><td>"
                    + item.name + "</td><td>"
                    + item.title + "</td><td>"
                    + item.race + "</td><td>"
                    + item.profession + "</td><td>"
                    + item.level + "</td><td>"
                    + new Date(item.birthday).toLocaleDateString() + "</td><td>"
                    + item.banned + "</td><td>"
                    + "<button id='button_edit_'" + item.id + "'>"
                    + "<img src='/img/edit.png'>"
                    + "</td>" + "</td><td>"
                    + "<button id='button_delete_'" + item.id + "'>"
                    + "<img src='/img/delete.png'>"
                    + "</button>" + "</td>"
                ).appendTo("#table_1")
            });
        });

        let totalCount = getTotalCount();


        let pagesCount = Math.ceil(totalCount / countPerPage);

        $("button.pgn-bnt-styled").remove();

        console.log("pagesCount = " + pagesCount);

        for (let i = 0; i < pagesCount; i++){
            let  button_tag = "<button>" + (i + 1) + "</button>";
            let btn = $(button_tag)
                .attr('id', "paging_button_" + i)
                .attr('onclick', "showList(" + i + ")")
                .addClass('pgn-bnt-styled');
            $('#pagingButtons').append(btn);
        }

        let identifier = "#paging_button_" + page_number;
        $(identifier).css('color', "red");
    }

    function getTotalCount() {
        let url = "/rest/players/count";
        let res = 0;
        $.ajax({
            url: url,
            async: false,
            success: function (result) {
                res = parseInt(result);
            }
        })

        console.log(res);
        return res;
    }
</script>

</body>
</html>
